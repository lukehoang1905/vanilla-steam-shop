<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam news</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container d-flex justify-between align-items-center">
        <div id="left-nav">
          <a>
            <img
              src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
              height="35px"
            />
          </a>
        </div>
        <div id="right-nav">
          <a>Home</a>
          <a>About</a>
          <a>News</a>
        </div>
      </div>
    </nav>
    <br />

    <main>
      <div class="container d-flex">
        <div class="border d-flex-col" id="tool-bar">
          <div class="" id="search-tool">
            <h2>Search for game</h2>
            <br />

            <input id="search-box" placeholder="e.g: Super mario" />
            <button>Search</button>
          </div>
          <div class="category-tool">
            <h2>Category filter</h2>
            <br />
            <div class="category-group d-flex">
              <button>FPS</button>
              <button>MMO</button>
              <button>RPG</button>
              <button>Casual</button>
              <button>Arcade</button>
              <button>Racing</button>
              <button>Fighting</button>
              <button>Sport</button>
              <button>Puzzle</button>
            </div>
          </div>
        </div>
        <div id="result-panel">
          <ul class="d-flex flex-wrap" id="card-list">
            <div class="card">
              <img src="/download.png" class="card-image" />

              <h2>Card title</h2>
            </div>
            <div class="card">
              <img src="/download.png" class="card-image" />

              <h2>Card title</h2>
            </div>
            <div class="card">
              <img src="/download.png" class="card-image" />

              <h2>Card title</h2>
            </div>
            <div class="card">
              <img src="/download.png" class="card-image" />

              <h2>Card title</h2>
            </div>
            <div class="card">
              <img src="/download.png" class="card-image" />

              <h2>Card title</h2>
            </div>
          </ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
